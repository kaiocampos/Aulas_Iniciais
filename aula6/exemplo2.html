<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo 2</title>

    <script>
        // a função pode ser executada no momento que eu quiser
        // como ao clicar em um botão e diversas vezes

        function calcularMedia() {
            n1 = document.getElementById("nota1").value;// entrada
            n2 = document.getElementById("nota2").value;// entrada
            n3 = document.getElementById("nota3").value;// entrada
            // processamento
            media = (parseFloat(n1)+parseFloat(n2)+parseFloat(n3))/3;
            //saida
            //alert (media);
            document.getElementById("resultado").innerHTML = "A média é: " +media;
        }
    </script>
</head>
<body>
    
        <div>
            <label>Nota 1</label>
            <input type="text" name="nota1" id="nota1" size="10"/>
        </div>
        <div>
            <label>Nota 2</label>
            <input type="text" name="nota2" id="nota2" size="10"/>
        </div>
        <div>
            <label>Nota 3</label>
            <input type="text" name="nota3" id="nota3" size="10"/>
        </div>
        <div>
            <label></label>
            <input type="submit" value="Calcular" onclick="calcularMedia()"/>
        </div>

    <p id="resultado"></p>

</body>
</html>
