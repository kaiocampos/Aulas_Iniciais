    <script>
        //escreva um programa que leia o salário de um funcionário
        //calcule um reajuste de 20%
        
        
        //qual os valores de entrada?
        var vendedor = prompt("Digite o nome do Vendedor: ");
        var salario = parseFloat(prompt("Quanto ele Recebe? "));
        var reajuste = parseFloat(prompt("Quantos porcentos daremos de aumento? "));
        
        //processamento
        var porcentagem = (salario * reajuste)/100;
        var salarioCorrigido = salario + porcentagem;
        //saída
        document.write("O funcionario "+vendedor+" Deve receber: "+salarioCorrigido+" Reais");
