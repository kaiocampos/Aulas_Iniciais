<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicio</title>
    <script>
        // Crie um programa que leia um número em anos e calcule a quantidade de anos
        
    
        // Qual os valores de entrada?
        var numero = parseInt(prompt("Digite um numero(anos): "));
        anoBi = anos /4;
        // varial auxiliar
        var dias = 365;
        // Realizar o processamento
        var diasAnos = numero * dias + anoBi;
        // Exibir a saída
        alert ("o numero em anos equivale "+diasAnos+" dias");


        // adcionando o ano bisexto anoBi
    </script>
</head>

</body>
