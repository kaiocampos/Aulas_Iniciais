<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Facebook</title>
</head>
<body>
    <header class="header">
        <img src="img/logo.png" class="logo">
        <form class="login">
            <div class="grup-form">
                <label for="">E-mail</label>
                <input type="text" size="10">
            </div>
            <div class="grup-form">
                <label for="">Senha</label>
                <input type="password" size="10">
            </div>
        </form>
    </header>
    <div>
        <aside class="lateral">
            <p class="texto">O Facebook ajuda-te a comunicar e a partilhar com as pessoas que fazem parte da tua vida.</p>
            <img src="img/aside.png" width="100%">
        </aside>
        <main class="principal">
            <h1>Registre-se</h1>
            <h4>É rápido é fácil.</h4>
            <form>
                <div>
                    <input type="text" placeholder="Nome" size="20">
                    <input type="text" placeholder="Sobrenome" size="20">
                </div>
                <div>
                    <input type="text" placeholder="Celular ou E-mail" size="50">
                </div>
                <div>
                    <input type="text" placeholder="Nova senha" size="50">
                </div>
                <div>
                    <label>Data de Nascimento</label>
                    <select name="dia"></select>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
