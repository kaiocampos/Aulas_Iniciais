<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document Object Model</title>
</head>

<body>
    <p>20</p>
    <p>60</p>
    <p>90</p>
    <div id="soma"></div>
    <script>
        lista = document.getElementsByTagName('p');
        divSoma = document.getElementById('soma');
        result = 0;

        for (x=0; x < lista.length; x++) {
            result += parseFloat(lista[x].innerHTML);            
        }
        divSoma.innerHTML = "Soma = " + result;
    </script>
</body>
</html>
