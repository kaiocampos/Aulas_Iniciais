<!DOCTYPE html>

<body>
    

    <script>
        // Crie um array referente a uma lista de compras com 5 itens.
        // Imprimir todos os valores do array com a estrutura for
        lista = new Array("Arroz", "Feijão", "Macarrão", "Carne", "Frango");
        
        for (x = 0; x < lista.length; x++) {
            document.write("<p>" + lista[x] + "</p>");
        }
       
    </script>


</body>
