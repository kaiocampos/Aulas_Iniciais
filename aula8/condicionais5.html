<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Condicionais 4 IF</title>
    <script>
        // Crie um programa que leia a altura e o sexo (M ou F) 
        // de uma pessoa, calcule e mostre seu peso ideal, 
        // utilizando as seguintes cáculos:
        // sexo masculino: peso ideal = (72.7 * altura) - 58
        // sexo feminino: peso ideal = (62.1 * altura) - 44.7 
        function verificar() {
            var altura = document.getElementById("altura").value;
            var sexo = document.getElementById("sexo").value;
            var pesoMasculino =  (72.7 * altura) - 58;
            var pesoFeminino = (62.1 * altura) - 44.7;
            if (sexo == "m" || sexo == "M"){
                document.getElementById("imc").innerHTML = "O seu peso ideal é: " + pesoMasculino;
                document.getElementById("zoeira").innerHTML = "Vamos nos exercitar";
            }else if(sexo == "f" || sexo == "F"){
                document.getElementById("imc").innerHTML = "O seu peso ideal é: " + pesoFeminino;
                document.getElementById("zoeira").innerHTML = "Vamos nos exercitar";
            }            
        }
    </script>
</head>

<body>
    <div>
        <label>ALTURA:</label>
        <input type="number" id="altura" />
    </div>
    <div>
        <label>SEXO:</label>
        <select id="sexo">
            <option value="m">Masculino</option>
            <option value="f">Feminino</option>
        </select>
    </div>
    <div>
        <button onclick="verificar()">IMC</button>
    </div>
    <div id="imc">

    </div>
    <div id="zoeira">

    </div>
</body>
</html>
