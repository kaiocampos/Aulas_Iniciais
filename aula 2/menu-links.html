<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .item-menu{
          display: inline-block; /* Itens do 'li' lado a lado*/
          padding: 5px; /*margem interna*/
        }
        .item-menu:hover{ /* hover - ação de  quando assar o mouse*/
            color: silver;
        }
        .navbar{
            background-color: yellowgreen;
        }  
    </style>

    <title>Menu-listas</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li class="item-menu"><a href="#">HOME</a></li>
            <li class="item-menu"><a href="#">QUEM SOMOS</li></a>
            <li class="item-menu"><a href="#">PRODUTOS</li></a>
            <li class="item-menu"><a href="#">CONTATO</li></a>
        </ul>
    </nav>
</body>
</html>
