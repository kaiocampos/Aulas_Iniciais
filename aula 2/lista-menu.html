<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        li{
          display: inline-block; /* Itens do 'li' lado a lado*/
          padding: 5px; /*margem interna*/
        }
        li:hover{ /* hover - ação de  quando assar o mouse*/
            color: silver;
        }
        nav{
            background-color: yellowgreen;
        }  
    </style>

    <title>Lista-Menu</title>
</head>
<body>
    <nav>
        <ul>
            <li>HOME</li>
            <li>QUEM SOMOS</li>
            <li>PRODUTOS</li>
            <li>CONTATO</li>
        </ul>
    </nav>
</body>
</html>
