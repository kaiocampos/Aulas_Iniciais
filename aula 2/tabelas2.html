<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabelas</title>
    <style>
        .tabela{
            width: 100%;
            border-collapse: collapse;
            
        }
        .tabela td, .tabela th{
            border: 1px solid black;
        }
        .tabela tr:nth-child(even){
            background-color: silver;
            /* intercala a cor da linha*/
        }
        .tabela tr:hover{
            background-color: aquamarine;
            /* cor diferente ao passar o mouse*/
        }

    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <table class="tabela">
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>preço</th>
        </tr>
        <tr>
            <td>01234</td>
            <td>Mouse</td>
            <td>R$ 20,00</td>
        </tr>
        <tr>
            <td>456789</td>
            <td>Monitor</td>
            <td>R$ 400,00</td>
        </tr>
    </table>
</body>
</html>
